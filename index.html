<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a>About</a></li>
        <li><a>Store</a></li>
      </ul>
      <ul>
        <li><a>Gmail</a></li>
        <li><a>Images</a></li>
        <li class="menu-icon"><img class="menu-button"src="images/menu-icon.png" alt="menu button">
        </li>
        <li><img class="profile" src="images/profilepic.png" alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>
  <section class="search-wrapper">
    <img
      class="google-logo" src="images/googlelogo.png" alt="logo">
    <form id="searchForm"> 
      <img class="search-icon" src="images/search-icon.png">
       <input type="text" id="searchInput">
      <img class="voice-icon" src="images/mic-icon.png">
      <div class="buttons">
        <button type="button" id="searchButton">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </section>
  <footer>
    <div class="panel">
      <ul>
        <li><a>Advertising</a></li>
        <li><a>Business</a></li>
        <li><a>How Search Works</a></li>
      </ul>
      <div class="climate">
        <img
          class="leaf" src="images/leaf-icon.png" alt="leaf">
        <a href=>Our third decade of climate action: join us</a>
      </div>
      <ul class="right">
        <li><a>Privacy</a></li>
        <li><a>Terms</a></li>
        <li><a>Settings</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
